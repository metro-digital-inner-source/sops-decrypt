name: Tests
on:
  push:
    branches:
      - master
jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo
      uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '12'
    - name: Install dependencies
      run: |
        npm ci
    - name: Execute tests
      run: |
        npm run unitTests
  integration-tests:
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo
      uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '12'
    - name: Install dependencies
      run: |
        npm ci
    - name: Execute tests
      run: |
        npm run integrationTests
  journey-tests:
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo
      uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '12'
    - name: Install dependencies
      run: |
        npm ci
    - name: Execute tests
      run: |
        npm run journeyTests
  sonarqube-scan:
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, journey-tests]
    steps:
    - name: checkout repo
      uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '12'
    - name: Install dependencies
      run: |
        npm ci
    - name: Execute tests with coverage
      run: |
        npm run testCoverage
    - name: SonarQube Scan
      uses: kitabisa/sonarqube-action@master
      with:
        host: https://sonarqube.metrosystems.net/
        login: ${{ secrets.SONARQUBE_TOKEN }}
    
